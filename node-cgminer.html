<script type="text/javascript">
	RED.nodes.registerType('cgminer', {
		category: 'function',
		color: '#87A980',
		defaults: {
			name: {value: "CGMiner" },
			ip:   {value: "127.0.0.1"},
			port: {value: "4028" }
		},
		inputs:1,
		outputs:1,
		icon: "hash.png",
		label: function() {
			return this.name || "CGMiner";
		}
	});
</script>

<script type="text/x-red" data-template-name="cgminer">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i>Name</label>
		<input type="text" id="node-input-name" placeholder="CGMiner">
	</div>
	<div class="form-row">
		<h4>CGMiner Host Address</h4>
		<label for="node-input-ip"><i class="icon-tag"></i>IP or Web Address</label>
		<input type="text" id="node-input-ip" placeholder="127.0.0.1">
	</div>
	<div class="form-row">
		<label for="node-input-port"><i class="icon-tag"></i>Port</label>
		<input type="text" id="node-input-port" placeholder="4028">
	</div>
</script>

<script type="text/x-red" data-help-name="cgminer">
<p>Retrieves data from CGMiner</p>
<h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">name <span class="property-type">string</span></dt>
        <dd> the name assigned to the node</dd>
        <dt>ip or web address <span class="property-type">string</span></dt>
        <dd> the ip address or web address from which to access the running CGMiner API</dd>
        <dt>port <span class="property-type">string</span></dt>
        <dd> the port on which the CGMiner API is running</dd>
    </dl>
 <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd> the complete javascript object returned by CGMiner</dd>
    </dl>
<h3>Details</h3>
    <p>When triggered, this node will retrieve data from a running CGMiner instance.
        The CGMiner API must be enabled and properly configured, as set forth in the
        CGMiner <a href="https://github.com/ckolivas/cgminer/blob/master/API-README">documentation</a>.</p>
    <p><code>msg.payload</code> is returned upon a successful API status request
        and contains the complete, parsed object data from CGMiner.</p>
<h3>References</h3>
    <ul>
        <li><a href="https://github.com/ckolivas/cgminer">CGMiner</a> - teh CGMiner project</li>
        <li><a href="https://github.com/theminor/node-red-contrib-cgminer">GitHub</a> - repository for this node</li>
    </ul>
</script>
